<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="gray">
    <header>
        <div class="header-content">
            <img id='header-img' src="./imgs/Road2.jpg" alt="background road image">
            <div id="date"></div>
        </div>
        <h1> Memory Lane </h1>
    </header>
    <main>
        <div class="upper-section">
            <section id="friends-list">
                <h2>Friend's List</h2>
                <h5> no current friends</h5>
            </section>
            <section id="memory-section">
                <h4>Current Memory Storage: <span id="memory-value">0%</span></h4>
                <progress id="memory" max="100" value="0"></progress>
            </section>
            <section id="chat-section">
                <h3>Chat</h3>
                <div id="current-chat">
                    Currently chatting with:
                </div>
                <div id="chat-messages-container">
                </div>
                <div id="input-area">
                    <input type="text" id="chat-input">
                    <button type="button" id="send-btn"disabled>Send</button>
                </div>
            </section>
        </div>
        <div class="lower-section">
            <section id="game-section">
                <h6> no more memory...</h6>
            </section>
        </div>
    </main>

<script src="./script.js"></script>

</html>
