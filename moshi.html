<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img id='header-img' src="./imgs/Road2.jpg" alt="background road image">
            <div id="date"></div>
        </div>
        <h1> Memory Lane </h1>
    </header>
    <main>
        <div class="upper-section">
            <section id="friends-list">
                <h2>Friend's List</h2>
                <ul>
                    <li>mYaSpice</li>
                    <li>MrTurtle14</li>
                    <li>JustinTime7</li>
                    <li>nannynic29</li>
                    <li>squidy627</li>
                </ul>
            </section>
            <div class="wrapper">
                <section id="memory-section">
                    <h4>Current Memory Storage: <span id="memory-value">42%</span></h4>
                    <progress id="memory" max="100" value="42"></progress>
                </section>
                <section id="game-section">
                    <div id="game-mm">
                        <div id="character-mm" class="character"></div>
                        <button class="arrow right-arrow" onclick="moveCharacter('right')"> &#8594;</button>
                    </div>
                </section>
            </div>
            <section id="chat-section">
                <h3>Chat</h3>
                <div id="current-chat">
                    Currently chatting with: <span id="current-user">JustinTime7</span>
                </div>
                <div id="chat-messages-container">
                    <div class="chat-message sender">do you wanna come over later?</div>
                    <div class="chat-message receiver">Let me ask my mom. She's kind of mad right now :/</div>
                    <div class="chat-message sender">I got a new moshling!!</div>
                    <div class="chat-message receiver">No wayyy!</div>
                </div>
                <div id="input-area">
                    <input type="text" id="chat-input" placeholder="chat a friend...">
                    <button type="button" id="send-btn">Send</button>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>

<script src="./script.js"></script>

</html>
